<!DOCTYPE html>
<html lang="en" ng-app="Ginkgo">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ginkgo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="css/bootstrap.css">    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css">    
    
    <link rel="stylesheet" href="css/ginkgo/main.css">    
    
</head>
<body>

<div class="container">
  <div class="row">
    
    <div class="span3">
      <div id="external-events" ng-controller="TagCtrl">
        <h4>Draggable Tags</h4>
        <div ginkgo-draggable="{{!tag.done}}" class="external-event dragged-{{tag.done}}" ng-repeat="tag in tags">{{tag.text}}</div>
        <form ng-submit="addTag()">
          <input type="text" ng-model="tagText"  size="10" class="span2"
                 placeholder="add new tag here">
          <input class="btn-primary" type="submit" value="add">
        </form>
      </div>
      
      <div id="members">
        <h4>Draggable Members</h4>
        <div ginkgo-draggable="true" class="member">文举</div>
        <div ginkgo-draggable="true" class="member">张翼</div>
        <div ginkgo-draggable="true" class="member">贾雨</div>
        <div ginkgo-draggable="true" class="member">彬彬</div>
      </div>
    </div>
    
    <div class="span9">
      <div id='calendar' ng-controller="CalendarCtrl">
              
        <div class="month-row no-events" ng-repeat="event in events">
                                  
          <div class="events holdable" style="width:100%;">  
            
            <div ng-switch on="event == undefined">
              <div ng-switch-when="false">

                <div  class="event-row tag" >
                  <div  class="event  width_2 wraps_next" style="background-color: #3366CC;left:{{event.left}};width:{{event.width}};">
                    <span class="event">
                      <span class="title">{{ event.text }}</span>
                    </span>
                  </div>      
                </div>
                <div class="spacer"></div>
                
                <div class="members" ng-repeat="member in event.members">
                  <div  class="event-row tag">
                    <div  class="event  width_2 wraps_next" style="background-color: #650606;left:{{member.left}};width:{{member.width}};">
                      <span class="event">
                        <span class="title">{{ member.name }}</span>
                      </span>
                    </div>                          
                  </div>
                  <div class="spacer"></div>
                </div>
            
             </div>  
           </div>  
            
          </div> 
                        
          <div class="days" ginkgo-droppable="true">            
            <div class="day" ng-repeat="day in days" data-date="{{day.month}}-{{day.day}}"></div>
          </div>   
        </div>
        
        <div class="month-row no-events" ng-repeat="row in rows">
          <div class="days" ginkgo-droppable="true">            
            <div class="day" ng-repeat="day in days" data-date="{{day.month}}-{{day.day}}"></div>
          </div>   
        </div>          
        
        
        <div class="days-of-month">
          <div class="day-header">1</div>
          <div class="day-header">2</div>
          <div class="day-header">3</div>
          <div class="day-header">4</div>
          <div class="day-header">5</div>
          <div class="day-header">6</div>
          <div class="day-header">7</div>
          <div class="day-header">8</div>
          <div class="day-header">9</div>
          <div class="day-header">10</div>
          <div class="day-header">11</div>
          <div class="day-header">12</div>
          <div class="day-header">13</div>
          <div class="day-header">14</div>
          <div class="day-header">15</div>
          <div class="day-header">16</div>
          <div class="day-header">17</div>
          <div class="day-header">18</div>
          <div class="day-header">19</div>
          <div class="day-header">20</div>
          <div class="day-header">21</div>
          <div class="day-header">22</div>
          <div class="day-header">23</div>
          <div class="day-header">24</div>
          <div class="day-header">25</div>
          <div class="day-header">26</div>
          <div class="day-header">27</div>                    
          <div class="day-header">28</div>
          <div class="day-header">29</div>
          <div class="day-header">30</div>          
        </div>
        
      </div>      
    </div>
    
  </div>
</div>

<div id="tag-clone" class="event-row tag" style="display:none;">
  <div  class="event  width_2 wraps_next" style="background-color: #3366CC;">
    <span class="event">
      <span class="title"></span>
    </span>
  </div>      
</div>

<div id="member-clone" class="event-row member" style="display:none;">
  <div  class="event  width_2 wraps_next" style="background-color: #650606;">
    <span class="event">
      <span class="title"></span>
    </span>
  </div>      
</div>

</body>
</html>
